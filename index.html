<html>
<head>
<style>
div 
{
  position: absolute;
  top: 50%;
  left: 50%;
  margin-right: -50%;
  transform: translate(-50%, -50%);
}
tr 
{
    text-align: left; 
    vertical-align: middle;
}
th img
{
    display: block;
    margin-left: auto;
    margin-right: auto;
}
</style></head>
<body>

<div>
<img src="logo.jpg" alt="logo" style="width: 150px; margin: 20px" />

<table>
  <tr id="holderRow" style="display: none;">
    <td>Policy Holder:</td>
    <td id="policyHolder"></td>
  </tr>
  <tr id="phoneRow" style="display: none;">
    <td>Phone number: </td>
    <td id="phoneNumber"></td>
  </tr>
  <tr id="addressRow" style="display: none;">
    <td>Address:</td>
    <td id="address"></td>
  </tr>
  <tr id="vehicleRegRow" style="display: none;">
    <td>Vehicle Reg:</td>
    <td id="registration"></td>
  </tr>
</table>
</div>
</body>
  <script type="text/javascript">
  
	
	const queryString = window.location.search;
	const urlParams = new URLSearchParams(queryString);
	
	const policyHolder = urlParams.get('policyholder');
	
	if (policyHolder) {
		var policyHolderTag = document.getElementById("policyHolder");
	    policyHolderTag.innerHTML = policyHolder?.replaceAll('%20', ' ');
		document.getElementById("holderRow").style.display = "table-row";
	}
	
	const address = urlParams.get('address');
	if (address) {
		var addressTag = document.getElementById("address");
	    addressTag.innerHTML = address?.replaceAll('%20', ' ');
		document.getElementById("addressRow").style.display = "table-row";
	}
	
	const phone = urlParams.get('phone');
	if (phone) {
		var phoneTag = document.getElementById("phoneNumber");
	    phoneTag.innerHTML = phone?.replaceAll('%20', ' ');
		document.getElementById("phoneRow").style.display = "table-row";
	}
	
	const registration = urlParams.get('registration');
	if (registration) {
		var registrationTag = document.getElementById("registration");
		registrationTag.innerHTML = registration?.replaceAll('%20', ' ');
		document.getElementById("vehicleRegRow").style.display = "table-row";
	}
	
  </script>
</html>
